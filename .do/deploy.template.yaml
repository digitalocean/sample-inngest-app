spec:
  name: nextjs-inngest-sampleapp
  services:
    - name: web
      git:
        repo_clone_url: https://github.com/digitalocean/sample-inngest-app.git
        branch: main
      build_command: "npm ci && npm run build"
      run_command: "npm run start"
      routes:
        - path: /
      envs:
        - key: INNGEST_EVENT_KEY
          type: SECRET
        - key: INNGEST_SIGNING_KEY
          type: SECRET
